<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Verwachtte artikels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/screen.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <a class="navbar-brand text-white" href="general.html">Algemeen</a>
            <button class="navbar-toggler" type="button"></button>

            <a class="navbar-brand text-white" href="products.html">Producten</a>
            <button class="navbar-toggler" type="button"></button>

            <a class="navbar-brand font-weight-bold text-white" href="orderforms.html">Verwachtte artikels</a>
            <button class="navbar-toggler" type="button"></button>

            <a class="navbar-brand text-white" href="employees.html">Werknemers</a>
            <button class="navbar-toggler" type="button"></button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="form-inline my-2 my-lg-0 offset-0 offset-md-1 offset-lg-4 offset-xl-7">
                    <input class="form-control mr-sm-2 btn" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="jumbotron">
            <h1 class="display-5">Verwachtte artikels</h1>
            <p class="lead">Alle verwachtte artikels van de winkel</p>

            <div id="orderformModal">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Bestelbon</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead class="bg-danger modal-body">
                                <tr>
                                    <th class="text-white">product id</th>
                                    <th class="text-white">naam</th>
                                    <th class="text-white">merk</th>
                                    <th class="text-white">maat</th>
                                    <th class="text-white">kleur</th>
                                    <th class="text-white">aantal</th>
                                </tr>
                            </thead>
                            <tbody id="orderFormProducts">

                            </tbody>
                        </table>
                        <div id="applicationForm">
                            <h5 class="modal-title">Aanvraagformulier</h5>
                            <table class="table table-hover">
                                <thead class="bg-danger modal-body">
                                    <tr>
                                        <th class="text-white">product id</th>
                                        <th class="text-white">naam</th>
                                        <th class="text-white">merk</th>
                                        <th class="text-white">maat</th>
                                        <th class="text-white">kleur</th>
                                        <th class="text-white">aantal</th>
                                    </tr>
                                </thead>
                                <tbody id="applicationFormProducts">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger offset-0">Aanvraagformulier</button>
                        <button type="button" class="btn btn-outline-danger col-2">Verzenden</button>
                        <button type="button" class="btn btn-danger col-2" data-dismiss="modal">Annuleren</button>
                    </div>
                </div>

            </div>

            <table class="table table-hover">
                <thead class="bg-danger">
                    <tr>
                        <th class="text-white">product id</th>
                        <th class="text-white">aantal</th>
                        <th class="text-white">status</th>
                        <th class="text-white">verwachtte datum</th>
                        <th class="text-white">bestel datum</th>
                        <th class="text-white">extra</th>
                    </tr>
                </thead>
                <tbody id="expectedProducts">
                </tbody>
            </table>
            <p class="lead">
                <button class="btn btn-danger" id="orderform">
                    Bestelbon maken
                </button>
            </p>
        </div>
    </main>

    <script src="assets/js/fetchcalls.js"></script>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/expectedProducts.js"></script>
